    <style>
        :root {
            --color-bg: #300505;
            --color-text: #F4F4F4;
            --color-accent: #FF5E6C;
            --color-secondary: #FFD700;
            --color-outline: rgba(255, 94, 108, 0.7);
        }

        body {
            background: var(--color-bg);
            color: var(--color-text);
            font-family: 'Outfit', sans-serif;
        }

        /* --- CANVAS DE FONDO (PUNTOS FLOTANTES) --- */
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 2rem;
        }

        .logo a {
            font-family: 'Abril Fatface', cursive;
            font-size: 1.5rem;
            color: var(--color-secondary);
            letter-spacing: 1px;
            text-decoration: none;
        }

        .nav-links li a { color: var(--color-text); }

        .nav-links li a:hover, .nav-links li a.active { color: var(--color-accent); }

        .hero-title .outline-text { -webkit-text-stroke: 2px var(--color-outline); }

        /* --- BLOG HERO STYLES --- */

        .blog-hero {
            text-align: center;
            padding-top: 100px;
            padding-bottom: 50px;
            margin-bottom: 3rem;
            border-bottom: 3px solid var(--color-accent);
        }

        .blog-title {
            font-family: 'Abril Fatface', cursive;
            font-size: 5rem;
            line-height: 0.9;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        /* Las clases outline-text y filled-text deben estar en el CSS global */

        .blog-subtitle {
            font-size: 1.2rem;
            letter-spacing: 3px;
            color: var(--color-secondary);
            font-weight: 300;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .blog-title {
                font-size: 3.5rem;
            }

            .blog-subtitle {
                font-size: 1rem;
            }
        }

        .blog-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer { border-top: 1px solid rgba(255, 255, 255, 0.1); }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                right: 20px;
                background: var(--color-bg);
                padding: 2rem;
                border: 1px solid var(--color-accent);
                border-radius: 10px;
                opacity: 0;
                transform: translateY(-20px);
                transition: opacity 0.3s ease, transform 0.3s ease;
                z-index: 1000;
            }

            .nav-links.active {
                display: flex;
                opacity: 1;
                transform: translateY(0);
            }

            .hamburger { display: flex; }
        }
    </style>

<body>

    <script src="script.js"></script>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
    <script>
        const BLOG_STORAGE_KEY = 'public_blog_posts';
        const defaultPosts = [
            { slug: 'sesion-en-vivo-desde-santo-domingo', title: 'Sesión en vivo desde Santo Domingo', author: 'Riccie Oriach', status: 'Publicado', date: '2024-05-12', excerpt: 'Nuevas versiones con ritmos tropicales.', content: 'Revive la presentación completa con arreglos acústicos y percusión caribeña.', link: 'https://riccioriach.com/blog/sesion-sd', image: 'assets/hero.png' },
            { slug: 'gira-caribe-2024', title: 'Gira Caribe 2024', author: 'Equipo Riccie', status: 'Programado', date: '2024-06-03', excerpt: 'Fechas confirmadas para Puerto Rico y RD.', content: 'El tour incluirá sets íntimos, colaboraciones locales y merch exclusivo para cada parada.', link: 'https://riccioriach.com/blog/gira-caribe', image: 'assets/texture.png' },
            { slug: 'merch-drop-ritmo-solar', title: 'Merch drop "Ritmo Solar"', author: 'Staff', status: 'Borrador', date: '2024-04-27', excerpt: 'Edición limitada inspirada en folclore futurista.', content: 'Línea de camisetas y accesorios con colores neón, prints inspirados en carnaval y detalles bordados.', link: '', image: 'assets/hero.png' }
        ];

        const slugify = (text = '') => text
            .toString()
            .toLowerCase()
            .trim()
            .replace(/[^a-z0-9ñáéíóúü\s-]/g, '')
            .replace(/\s+/g, '-')
            .replace(/-+/g, '-');

        function hydratePosts() {
            const stored = JSON.parse(localStorage.getItem(BLOG_STORAGE_KEY)) || defaultPosts;
            const normalized = stored.map(post => ({ ...post, slug: post.slug || slugify(post.title) }));
            localStorage.setItem(BLOG_STORAGE_KEY, JSON.stringify(normalized));
            return normalized;
        }

        function renderBlogCards() {
            const blogGrid = document.getElementById('blog-grid');
            if (!blogGrid) return;
            const posts = hydratePosts();
            blogGrid.innerHTML = '';
            posts.forEach(post => {
                const article = document.createElement('article');
                article.className = 'blog-card';
                article.dataset.slug = post.slug;
                article.innerHTML = `
                    <div class="blog-image">
                        <img src="${post.image || 'assets/hero.png'}" alt="${post.title}">
                        <div class="blog-date">${post.date || ''}</div>
                    </div>
                    <div class="blog-content">
                        <h3>${post.title}</h3>
                        <p class="blog-excerpt">${post.excerpt || ''}</p>
                        <a href="blog-post.html?slug=${encodeURIComponent(post.slug || slugify(post.title))}" class="read-more">Leer más →</a>
                        ${post.link ? `<a class="read-more" href="${post.link}" target="_blank" rel="noopener">Abrir enlace externo</a>` : ''}
                    </div>
                `;
                blogGrid.appendChild(article);
            });
        }

        renderBlogCards();
    </script>
    <script>
        // --- SCRIPT DE PUNTOS FLOTANTES ---
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;
        let speedMultiplier = 1;
        let scrollTimeout;

        window.addEventListener('resize', function () {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        class Particle {
            constructor() {
                const hues = [90, 110, 135, 155, 180];
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 0.5;
                const depthSpeed = this.size * 0.15;
                this.speedX = (Math.random() * 2 - 1) * depthSpeed;
                this.speedY = (Math.random() * 2 - 1) * depthSpeed;
                const hue = hues[Math.floor(Math.random() * hues.length)];
                const lightness = 45 + Math.random() * 35;
                const alpha = 0.18 + Math.random() * 0.32;
                this.color = `hsla(${hue}, 70%, ${lightness}%, ${alpha})`;
            }
            update() {
                this.x += this.speedX * speedMultiplier;
                this.y += this.speedY * speedMultiplier;
                if (this.x > canvas.width) this.x = 0; else if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0; else if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            requestAnimationFrame(animateParticles);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
        }

        initParticles();
        animateParticles();

        const resetMultiplier = () => speedMultiplier = 1;

        window.addEventListener('wheel', () => {
            speedMultiplier = 3;
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(resetMultiplier, 250);
        });
    </script>
</body>
