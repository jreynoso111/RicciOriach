<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riccie Oriach | Contacto</title>
    <meta name="description" content="Contacta con el equipo de Riccie Oriach. Booking y Management.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">

    <style>
        /* --- VARIABLES DE COLOR (Vibe Riccie Oriach) --- */
        :root {
            --color-bg: #300505;
            --color-text: #F4F4F4;
            --color-accent: #FF5E6C;
            --color-secondary: #FFD700;
            --color-outline: rgba(255, 94, 108, 0.7);
        }

        /* --- ESTILOS GENERALES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--color-bg);
            background: radial-gradient(circle at 50% 50%, #3a0a0a 0%, #180303 100%);
            color: var(--color-text);
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/texture.png');
            background-size: cover;
            opacity: 0.2;
            z-index: -2;
            pointer-events: none;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 94, 108, 0.08), transparent);
            z-index: -1;
            pointer-events: none;
        }

        /* --- CANVAS DE FONDO (PUNTOS FLOTANTES) --- */
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* --- NAVBAR (Del código nuevo) --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            position: absolute;
            /* Flotante sobre el contenido */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }

        .logo a {
            font-family: 'Abril Fatface', cursive;
            font-size: 1.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--color-secondary);
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-links li a {
            text-decoration: none;
            color: var(--color-text);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover,
        .nav-links li a.active {
            color: var(--color-accent);
        }

        /* Menú Hamburguesa (Visual) */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: var(--color-text);
        }

        /* --- SECCIÓN DE CONTACTO --- */
        .contact-hero {
            padding-top: 150px;
            /* Espacio para que no choque con el navbar */
            padding-bottom: 50px;
            text-align: center;
        }

        h1 {
            font-family: 'Abril Fatface', cursive;
            font-size: 4rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            line-height: 1;
        }

        .outline-text {
            -webkit-text-stroke: 2px var(--color-outline);
            color: transparent;
        }

        .filled-text {
            color: var(--color-accent);
        }

        .tour-section {
            padding: 0 1rem 4rem 1rem;
            max-width: 800px;
            margin: 0 auto 3rem auto;
            background: rgba(48, 5, 5, 0.6);
            border: 1px solid var(--color-accent);
            border-radius: 20px;
        }

        /* Estilos del Formulario */
        form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 1px;
            color: var(--color-secondary);
            /* Amarillo para resaltar labels */
        }

        input,
        textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--color-accent);
            background: rgba(255, 255, 255, 0.1);
        }

        .cta-button {
            width: 100%;
            padding: 1rem;
            background-color: var(--color-accent);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cta-button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 94, 108, 0.4);
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 3rem 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .social-links {
            margin-bottom: 1.5rem;
        }

        .social-links a {
            color: var(--color-text);
            margin: 0 15px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--color-secondary);
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                right: 20px;
                background-color: var(--color-bg);
                padding: 2rem;
                border: 1px solid var(--color-accent);
                border-radius: 10px;
                opacity: 0;
                transform: translateY(-20px);
                transition: opacity 0.3s ease, transform 0.3s ease;
            }

            .nav-links.active {
                display: flex;
                opacity: 1;
                transform: translateY(0);
            }

            .hamburger {
                display: flex;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <canvas id="canvas-bg"></canvas>
    <!-- HEADER / NAVBAR (Integrado del código nuevo) -->
    <nav class="navbar">
        <div class="logo">

        </div>
        <ul class="nav-links">

            <li><a href="music.html">MÚSICA</a></li>
            <li><a href="merch.html">MERCH</a></li>
            <li><a href="events.html">TICKETS</a></li>
            <li><a href="blog.html">BLOG</a></li>
            <li><a class="active" href="contact.html">CONTACTO</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- CONTENIDO DE LA PÁGINA -->
    <div class="contact-hero">
        <h1>
            <span class="outline-text">CON</span><span class="filled-text">TACTO</span>
        </h1>
    </div>

    <section class="tour-section">
        <div class="tour-dates" style="text-align: center;">
            <h2 style="font-size: 1.5rem; margin-bottom: 0.5rem; font-family: 'Outfit', sans-serif; color: white;">

            <p style="font-size: 1.1rem; margin-bottom: 3rem; opacity: 0.8; font-weight: 300;">

            </div>
            <p>&copy; 2025 Riccie Oriach. Todos los derechos reservados.</p>
        </div>

    <!-- Script simple para el menú hamburguesa en móviles -->
    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
    <script>
        // --- SCRIPT DE PUNTOS FLOTANTES ---
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;
        let speedMultiplier = 1;
        let scrollTimeout;

        window.addEventListener('resize', function () {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        class Particle {
            constructor() {
                const hues = [90, 110, 135, 155, 180];
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 0.5;
                const depthSpeed = this.size * 0.15;
                this.speedX = (Math.random() * 2 - 1) * depthSpeed;
                this.speedY = (Math.random() * 2 - 1) * depthSpeed;
                const hue = hues[Math.floor(Math.random() * hues.length)];
                const lightness = 45 + Math.random() * 35;
                const alpha = 0.18 + Math.random() * 0.32;
                this.color = `hsla(${hue}, 70%, ${lightness}%, ${alpha})`;
            }
            update() {
                this.x += this.speedX * speedMultiplier;
                this.y += this.speedY * speedMultiplier;
                if (this.x > canvas.width) this.x = 0; else if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0; else if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            requestAnimationFrame(animateParticles);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
        }

        initParticles();
        animateParticles();

        const resetMultiplier = () => speedMultiplier = 1;

        window.addEventListener('wheel', () => {
            speedMultiplier = 3;
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(resetMultiplier, 250);
        });
    </script>
</body>
