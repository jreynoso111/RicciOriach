<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricci Oriach | Música</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">

    <style>
        /* --- ESTILOS VISUALES (Ricci Vibe) --- */
        :root {
            --color-bg: #0B3B2E;
            /* Verde Monte */
            --color-text: #F4F4F4;
            /* Blanco */
            --color-accent: #FF5E6C;
            /* Rosa Guayaba */
            --color-card: rgba(255, 255, 255, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: 'Outfit', sans-serif;
        }

        /* Noise Overlay */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- NAVBAR --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }

        .logo a {
            font-family: 'Abril Fatface', cursive;
            font-size: 1.5rem;
            text-decoration: none;
            color: white;
            text-transform: uppercase;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-links li a {
            text-decoration: none;
            color: var(--color-text);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .nav-links li a:hover {
            color: var(--color-accent);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: white;
        }

        /* --- CABECERA DE PÁGINA --- */
        .page-header {
            padding-top: 150px;
            padding-bottom: 50px;
            text-align: center;
        }

        h1 {
            font-family: 'Abril Fatface', cursive;
            font-size: 4rem;
            margin: 0;
            line-height: 1;
        }

        .outline-text {
            -webkit-text-stroke: 2px var(--color-accent);
            color: transparent;
        }

        .filled-text {
            color: var(--color-accent);
        }

        /* --- GRID DE DISCOGRAFÍA --- */
        .music-section {
            padding: 0 2rem 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
        }

        /* Tarjeta de Álbum */
        .album-card {
            background: var(--color-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            text-align: center;
            padding-bottom: 1.5rem;
        }

        .album-card:hover {
            transform: translateY(-10px);
            border-color: var(--color-accent);
        }

        .album-image {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            background-color: #000;
            /* Fallback si no hay imagen */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .album-info {
            padding: 1.5rem 1rem;
        }

        .album-info h3 {
            font-size: 1.8rem;
            font-family: 'Abril Fatface', cursive;
            margin-bottom: 0.5rem;
        }

        .album-info p {
            color: #aaa;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .listen-btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            border: 2px solid var(--color-accent);
            color: var(--color-accent);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            transition: all 0.3s;
        }

        .listen-btn:hover {
            background-color: var(--color-accent);
            color: white;
        }

        /* Footer Simple */
        footer {
            text-align: center;
            padding: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto;
            opacity: 0.6;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="noise-overlay"></div>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo"><a href="index.html">RICCI ORIACH</a></div>
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="music.html" style="color: var(--color-accent);">Música</a></li>
            <li><a href="merch.html">Merch</a></li>
            <li><a href="contact.html">Contacto</a></li>
        </ul>
        <div class="hamburger"><span></span><span></span><span></span></div>
    </nav>

    <!-- TÍTULO -->
    <header class="page-header">
        <h1>
            <span class="outline-text">DISCO</span><span class="filled-text">GRAFÍA</span>
        </h1>
    </header>

    <!-- CONTENIDO -->
    <section class="music-section">
        <div class="music-grid" id="music-grid">
            <!-- Aquí se insertan los álbumes con JS -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Ricci Oriach. Todos los derechos reservados.</p>
    </footer>

    <!-- JAVASCRIPT CORREGIDO -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const musicGrid = document.getElementById('music-grid');

            // DATOS DE EJEMPLO (Hardcoded para que funcione inmediatamente)
            // Puedes cambiar 'assets/hero.png' por las portadas reales.
            const defaultMusic = [
                {
                    title: 'Maquiné',
                    type: 'ÁLBUM',
                    year: '2022',
                    cover: 'https://i.scdn.co/image/ab67616d0000b273a956125380165982202f4580', // Portada real de Spotify
                    link: 'https://open.spotify.com/album/MaquineLink'
                },
                {
                    title: 'Mi Derriengue',
                    type: 'EP',
                    year: '2020',
                    cover: 'https://i.scdn.co/image/ab67616d0000b273710e4699630390b457088580', // Portada real
                    link: '#'
                },
                {
                    title: 'Viaje al Infinito',
                    type: 'SENCILLO',
                    year: '2017',
                    cover: 'https://i.scdn.co/image/ab67616d0000b273c6715648df89635857548729', // Portada real
                    link: '#'
                }
            ];

            // Intentamos leer del localStorage, si no hay nada, usamos los datos por defecto
            const storedData = JSON.parse(localStorage.getItem('site_music_data'));
            const musicData = (storedData && storedData.length > 0) ? storedData : defaultMusic;

            // Limpiar grid
            musicGrid.innerHTML = '';

            // Crear tarjetas
            musicData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'album-card';

                card.innerHTML = `
                    <img src="${item.cover}" alt="${item.title}" class="album-image">
                    <div class="album-info">
                        <h3>${item.title}</h3>
                        <p>${item.type} • ${item.year}</p>
                        <a href="${item.link}" class="listen-btn" target="_blank">ESCUCHAR</a>
                    </div>
                `;
                musicGrid.appendChild(card);
            });
        });

        // Script del menú móvil
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        hamburger.addEventListener('click', () => {
            if (navLinks.style.display === 'flex') {
                navLinks.style.display = 'none';
            } else {
                navLinks.style.display = 'flex';
                navLinks.style.flexDirection = 'column';
                navLinks.style.position = 'absolute';
                navLinks.style.top = '70px';
                navLinks.style.right = '20px';
                navLinks.style.backgroundColor = '#0B3B2E';
                navLinks.style.padding = '20px';
                navLinks.style.border = '1px solid #FF5E6C';
            }
        });
    </script>
</body>

</html>
