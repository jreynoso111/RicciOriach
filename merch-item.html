<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riccie Oriach | Detalle de Merch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #300505;
            --color-text: #F4F4F4;
            --color-accent: #FF5E6C;
            --color-secondary: #FFD700;
            --color-card: rgba(255, 255, 255, 0.05);
            --color-outline: rgba(255, 94, 108, 0.7);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: radial-gradient(circle at 50% 50%, #3a0a0a 0%, #180303 100%);
            color: var(--color-text);
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url('assets/texture.png');
            background-size: cover;
            opacity: 0.18;
            z-index: -2;
        }

        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(45deg, rgba(255, 94, 108, 0.08), transparent);
            z-index: -1;
        }

        #canvas-bg {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .navbar {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem 2rem;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        .logo a {
            font-family: 'Abril Fatface', cursive;
            font-size: 1.5rem;
            text-decoration: none;
            color: var(--color-secondary);
            text-transform: uppercase;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin-left: auto;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--color-text);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-left: 1rem;
        }

        .admin-gear-wrapper { position: relative; display: flex; align-items: center; }
        .admin-gear {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: 2px solid var(--color-accent);
            background: rgba(0, 0, 0, 0.25);
            color: var(--color-accent);
            font-size: 1.1rem;
            cursor: pointer;
        }
        .admin-menu {
            position: absolute;
            top: 125%;
            right: 0;
            background: rgba(48, 5, 5, 0.92);
            border: 1px solid var(--color-outline);
            border-radius: 10px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
            min-width: 220px;
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 200;
        }
        .admin-menu a { color: var(--color-text); padding: 0.85rem 1rem; text-decoration: none; font-weight: 600; display: flex; justify-content: space-between; align-items: center; gap: 0.5rem; }
        .admin-menu a:hover { background: rgba(255, 94, 108, 0.12); color: var(--color-secondary); }
        .admin-menu.open { display: flex; }

        .detail-hero {
            padding: 9rem 2rem 3rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            align-items: center;
        }

        .breadcrumb {
            color: rgba(255,255,255,0.7);
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .hero-title {
            font-size: clamp(2.4rem, 4vw, 3.4rem);
            line-height: 1.1;
            margin-bottom: 1rem;
        }

        .hero-subtitle { color: rgba(255,255,255,0.85); }

        .detail-card {
            background: var(--color-card);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            backdrop-filter: blur(6px);
        }

        .detail-image { width: 100%; border-radius: 14px; object-fit: cover; box-shadow: 0 20px 60px rgba(0,0,0,0.35); }
        .pill { display: inline-flex; padding: 0.35rem 0.75rem; border-radius: 999px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.12); font-weight: 700; letter-spacing: 0.5px; }
        .pill.live { background: rgba(0,180,120,0.15); color: #8af3c0; border-color: rgba(0,180,120,0.3); }
        .pill.low { background: rgba(255,180,0,0.12); color: #ffd479; border-color: rgba(255,180,0,0.35); }

        .detail-meta { display: grid; gap: 1rem; }
        .price { font-size: 2rem; font-weight: 800; }
        .cta-row { display: flex; gap: 0.75rem; flex-wrap: wrap; }
        .cta-button { background: linear-gradient(120deg, #ff5e6c, #ff8a5c); border: none; color: #fff; padding: 0.85rem 1.1rem; border-radius: 12px; cursor: pointer; font-weight: 700; box-shadow: 0 10px 25px rgba(255,94,108,0.35); }
        .cta-secondary { background: none; border: 1px solid var(--color-outline); color: var(--color-text); padding: 0.75rem 1rem; border-radius: 10px; text-decoration: none; display: inline-flex; align-items: center; gap: 0.35rem; }

        .specs { display: grid; gap: 0.5rem; }
        .specs p { color: rgba(255,255,255,0.8); }
        .related-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1rem; margin-top: 2rem; }
        .related-card { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.06); border-radius: 12px; padding: 1rem; display: grid; gap: 0.5rem; }
        .related-card img { width: 100%; border-radius: 10px; height: 180px; object-fit: cover; }
        .inline-link { color: var(--color-secondary); font-weight: 700; text-decoration: none; }

        footer { padding: 2rem; text-align: center; color: rgba(255,255,255,0.7); }

        @media (max-width: 720px) {
            .navbar { flex-wrap: wrap; gap: 0.75rem; }
            .nav-links { width: 100%; justify-content: flex-start; flex-wrap: wrap; gap: 1rem; }
            .detail-hero { padding-top: 8rem; }
        }
    </style>
</head>

<body>
    <canvas id="canvas-bg"></canvas>
    <nav class="navbar">
        <div class="logo"><a href="index.html">RICCIE ORIACH</a></div>
        <ul class="nav-links">
            <li><a href="index.html">INICIO</a></li>
            <li><a href="music.html">MÚSICA</a></li>
            <li><a href="merch.html" style="color: var(--color-accent);">MERCH</a></li>
            <li><a href="events.html">TICKETS</a></li>
            <li><a href="blog.html">BLOG</a></li>
            <li><a href="contact.html">CONTACTO</a></li>
            <li><a href="perfil.html">PERFIL</a></li>
            <li><a href="checkout.html">CHECKOUT</a></li>
            <li><a href="auth/login.html">ACCESO</a></li>
        </ul>
        <div class="nav-actions">
            <a class="cta-secondary" href="checkout.html">Ir al carrito</a>
            <div class="admin-gear-wrapper">
                <button class="admin-gear" aria-haspopup="true" aria-expanded="false" aria-controls="admin-menu" title="Abrir opciones de admin">⚙</button>
                <div class="admin-menu" id="admin-menu">
                    <a href="admin/dashboard.html">Dashboard</a>
                    <a href="admin/blog-management.html">Blog</a>
                    <a href="admin/merch-management.html">Merch</a>
                    <a href="admin/pedidos.html">Pedidos</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="detail-hero" id="detail-shell">
        <p class="breadcrumb">Cargando detalle...</p>
    </main>

    <section style="padding: 0 2rem 3rem;" id="related-section" hidden>
        <h3 style="margin-bottom: 1rem;">También podría interesarte</h3>
        <div class="related-grid" id="related-grid"></div>
    </section>

    <footer>
        <p>&copy; 2025 Riccie Oriach. Todos los derechos reservados.</p>
    </footer>

    <script>
        const adminGear = document.querySelector('.admin-gear');
        const adminMenu = document.getElementById('admin-menu');
        adminGear?.addEventListener('click', (event) => {
            event.stopPropagation();
            adminMenu?.classList.toggle('open');
        });
        document.addEventListener('click', () => adminMenu?.classList.remove('open'));
        adminMenu?.addEventListener('click', (event) => event.stopPropagation());

        const catalogKey = 'merchCatalog';
        const cartKey = 'ricciCart';
        const params = new URLSearchParams(window.location.search);
        const targetSlug = params.get('slug');

        const defaultCatalog = [
            { id: 201, name: 'Sudadera "Ritmo Solar"', slug: 'sudadera-ritmo-solar', price: 55, stock: 8, status: 'Visible', description: 'Sudadera bordada con gráficos folclore futurista y capucha forrada.', link: 'https://example.com/ritmo-solar', image: 'merch_nuevo_drop.jpg' },
            { id: 202, name: 'Camiseta "Maquiné"', slug: 'camiseta-maquine', price: 35, stock: 30, status: 'Visible', description: 'Camiseta suave de algodón orgánico con tipografía Maquiné.', link: 'https://example.com/maquine', image: 'merch_camiseta_maquine.jpg' },
            { id: 203, name: 'Vinilo "Mi Derriengue"', slug: 'vinilo-mi-derriengue', price: 40, stock: 0, status: 'Agotado', description: 'Prensado en 180g con arte alternativo y letras impresas.', link: 'https://example.com/derriengue', image: 'merch_vinilo_la_guayaba.jpg' },
            { id: 204, name: 'Gorra Logo', slug: 'gorra-logo', price: 25, stock: 5, status: 'Visible', description: 'Gorra ajustable con logo psicodélico bordado.', link: 'https://example.com/gorra', image: 'merch_gorra_logo.jpg' }
        ];

        const slugify = (text) => (text || '')
            .toString()
            .normalize('NFD')
            .replace(/[\u0300-\u036f]/g, '')
            .toLowerCase()
            .replace(/[^a-z0-9]+/g, '-')
            .replace(/(^-|-$)/g, '')
            .replace(/-{2,}/g, '-')
            || 'item';

        const getCatalog = () => {
            const stored = localStorage.getItem(catalogKey);
            const parsed = stored ? JSON.parse(stored) : defaultCatalog;
            return parsed
                .map((item, idx) => ({ ...item, slug: item.slug || slugify(item.name || `articulo-${idx + 1}`) }))
                .filter(item => item.status !== 'Borrador');
        };

        const detailShell = document.getElementById('detail-shell');
        const relatedGrid = document.getElementById('related-grid');
        const relatedSection = document.getElementById('related-section');

        let cart = JSON.parse(localStorage.getItem(cartKey) || '[]');
        const saveCart = () => localStorage.setItem(cartKey, JSON.stringify(cart));

        function addToCart(product) {
            const existing = cart.find(item => item.id === product.id);
            if (existing) existing.qty += 1; else cart.push({ id: product.id, qty: 1 });
            saveCart();
            alert('Producto añadido al carrito.');
        }

        function renderDetail() {
            const catalog = getCatalog();
            const product = catalog.find(p => p.slug === targetSlug) || catalog.find(p => String(p.id) === targetSlug);

            if (!product) {
                detailShell.innerHTML = `
                    <div>
                        <p class="breadcrumb">Merch</p>
                        <h1 class="hero-title">Producto no encontrado</h1>
                        <p class="hero-subtitle">Revisa el catálogo o vuelve a la tienda para seguir explorando.</p>
                        <div class="cta-row" style="margin-top:1rem;">
                            <a class="cta-secondary" href="merch.html">Volver al merch</a>
                        </div>
                    </div>`;
                return;
            }

            const statusClass = product.stock === 0 || product.status === 'Agotado' ? 'low' : 'live';
            const available = product.stock > 0 && product.status === 'Visible';

            detailShell.innerHTML = `
                <div>
                    <p class="breadcrumb">Merch / ${product.name}</p>
                    <h1 class="hero-title">${product.name}</h1>
                    <p class="hero-subtitle">${product.description || 'Artículo de la colección oficial Riccie Oriach.'}</p>
                </div>
                <div class="detail-card">
                    <img src="${product.image || 'assets/hero.png'}" alt="${product.name}" class="detail-image">
                    <div class="detail-meta">
                        <div class="cta-row">
                            <span class="pill ${statusClass}">${product.status}</span>
                            <span class="pill">Stock: ${product.stock}</span>
                        </div>
                        <div class="price">$${Number(product.price).toFixed(2)} USD</div>
                        <div class="cta-row">
                            <button class="cta-button" ${available ? '' : 'disabled'} data-add> ${available ? 'Añadir al carrito' : 'Agotado'} </button>
                            <a class="cta-secondary" href="merch.html">← Volver a la tienda</a>
                            ${product.link ? `<a class="cta-secondary" href="${product.link}" target="_blank">Link externo ↗</a>` : ''}
                        </div>
                        <div class="specs">
                            <p><strong>Descripción:</strong> ${product.description || 'Detalle pendiente.'}</p>
                            <p><strong>ID:</strong> #${product.id} · <strong>Slug:</strong> ${product.slug}</p>
                        </div>
                    </div>
                </div>
            `;

            const ctaBtn = detailShell.querySelector('[data-add]');
            if (ctaBtn && available) {
                ctaBtn.addEventListener('click', () => addToCart(product));
            }

            const related = catalog.filter(p => p.slug !== product.slug).slice(0, 3);
            if (related.length) {
                relatedSection.hidden = false;
                relatedGrid.innerHTML = '';
                related.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'related-card';
                    card.innerHTML = `
                        <img src="${item.image || 'assets/hero.png'}" alt="${item.name}">
                        <strong>${item.name}</strong>
                        <span>$${Number(item.price).toFixed(2)} USD</span>
                        <a class="inline-link" href="merch-item.html?slug=${encodeURIComponent(item.slug)}">Ver detalle</a>
                    `;
                    relatedGrid.appendChild(card);
                });
            }
        }

        renderDetail();
    </script>
</body>

</html>
