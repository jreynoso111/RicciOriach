<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riccie Oriach | Colección Oficial</title>
    <meta name="description" content="Merch oficial de Riccie Oriach inspirada en el Folclore Futurista.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">

    <style>
        /* --- VARIABLES & ESTILOS GENERALES --- */
        :root {
            --color-bg: #300505;
            --color-text: #F4F4F4;
            --color-accent: #FF5E6C;
            --color-secondary: #FFD700;
            --color-card: rgba(255, 255, 255, 0.05);
            --color-outline: rgba(255, 94, 108, 0.7);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--color-bg);
            background: radial-gradient(circle at 50% 50%, #3a0a0a 0%, #180303 100%);
            color: var(--color-text);
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/texture.png');
            background-size: cover;
            opacity: 0.2;
            z-index: -2;
            pointer-events: none;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 94, 108, 0.08), transparent);
            z-index: -1;
            pointer-events: none;
        }

        /* --- CANVAS DE FONDO (PUNTOS FLOTANTES) --- */
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* --- NAVBAR --- */
        .navbar {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem 2rem;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }

        .logo a {
            font-family: 'Abril Fatface', cursive;
            font-size: 1.5rem;
            text-decoration: none;
            color: var(--color-secondary);
            text-transform: uppercase;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin-left: auto;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-left: 1rem;
        }

        .cart-toggle {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            background: rgba(255, 255, 255, 0.08);
            color: var(--color-text);
            border: 1px solid var(--color-outline);
            border-radius: 999px;
            padding: 0.55rem 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .cart-toggle:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .cart-count {
            background: var(--color-accent);
            color: #100202;
            border-radius: 999px;
            padding: 0.2rem 0.55rem;
            font-size: 0.85rem;
            font-weight: 800;
        }

        .nav-links li a {
            text-decoration: none;
            color: var(--color-text);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .nav-links li a:hover,
        .nav-links li a.active {
            color: var(--color-accent);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: white;
        }

        /* --- BASE HERO --- */
        .hero-title {
            font-family: 'Abril Fatface', cursive;
            text-transform: uppercase;
        }

        .outline-text {
            -webkit-text-stroke: 2px var(--color-accent);
            color: transparent;
        }

        .filled-text {
            color: var(--color-accent);
        }

        .cta-button {
            display: inline-block;
            background-color: transparent;
            color: var(--color-accent);
            border: 2px solid var(--color-accent);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 700;
            letter-spacing: 1px;
            text-decoration: none;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: var(--color-accent);
            color: #111;
        }

        /* --- MERCH PAGE STYLES --- */

        .merch-content-wrapper {
            max-width: 1300px;
            margin: 120px auto 4rem auto;
            padding: 0 5%;
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .merch-hero {
            padding: 80px 0 40px;
        }

        .merch-title {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            line-height: 0.85;
        }

        .merch-subtitle {
            color: var(--color-secondary);
            font-size: 1.2rem;
            margin-bottom: 4rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .category-heading {
            font-family: 'Abril Fatface', cursive;
            font-size: 2.5rem;
            color: var(--color-accent);
            margin: 3rem 0 2rem;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .category-heading small {
            font-family: 'Outfit', sans-serif;
            font-size: 0.95rem;
            color: rgba(244, 244, 244, 0.7);
            letter-spacing: 1px;
        }

        /* Destacado Nuevo Lanzamiento */
        .new-release {
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.2), rgba(255, 94, 108, 0.15));
            border: 2px solid var(--color-secondary);
            border-radius: 16px;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 1fr 2fr;
            align-items: center;
            gap: 1.5rem;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.35);
        }

        .new-release img {
            width: 100%;
            border-radius: 12px;
            border: 4px solid var(--color-accent);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .new-release h3 {
            font-family: 'Abril Fatface', cursive;
            font-size: 2rem;
            color: var(--color-secondary);
            margin-bottom: 0.5rem;
        }

        .new-release p {
            text-align: left;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        /* Grid y Tarjetas de Producto */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: rgba(48, 5, 5, 0.8);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid var(--color-outline);
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .product-card:hover {
            box-shadow: 0 0 30px var(--color-accent);
            transform: translateY(-5px);
        }

        .product-image-container {
            overflow: hidden;
            height: 350px;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease-in-out;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-details {
            padding: 20px;
            text-align: left;
        }

        .product-name {
            font-family: 'Abril Fatface', cursive;
            font-size: 1.5rem;
            color: var(--color-secondary);
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--color-accent);
            margin-bottom: 15px;
        }

        .buy-button {
            display: block;
            text-align: center;
            padding: 0.8rem 1.5rem;
            width: 100%;
            border-radius: 5px;
            background-color: var(--color-accent);
            color: white;
            border: none;
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 3rem 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .social-links {
            margin-bottom: 1.5rem;
        }

        .social-links a {
            color: var(--color-text);
            margin: 0 10px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .new-release {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                right: 20px;
                background-color: var(--color-bg);
                padding: 2rem;
                border: 1px solid var(--color-accent);
                border-radius: 10px;
                opacity: 0;
                transform: translateY(-20px);
                transition: opacity 0.3s ease, transform 0.3s ease;
                z-index: 1000;
            }

            .nav-links.active {
                display: flex;
                opacity: 1;
                transform: translateY(0);
            }

            .hamburger {
                display: flex;
            }

            .merch-title {
                font-size: 2.8rem;
            }

            .product-image-container {
                height: 300px;
            }
        }
    

        .cta-secondary {
            background: none;
            border: 1px solid var(--color-outline);
            color: var(--color-text);
            padding: 0.65rem;
            border-radius: 10px;
            cursor: pointer;
        }

        .cta-row {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            flex-wrap: wrap;
        }
</style>
</head>

<body>
    <canvas id="canvas-bg"></canvas>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo"><a href="index.html">RICCIE ORIACH</a></div>
        <ul class="nav-links">
            <li><a href="index.html">INICIO</a></li>
            <li><a href="music.html">MÚSICA</a></li>
            <li><a class="active" href="merch.html">MERCH</a></li>
            <li><a href="events.html">TICKETS</a></li>

            <li><a href="contact.html">CONTACTO</a></li>

        <div class="nav-actions">
            <div class="hamburger"><span></span><span></span><span></span></div>

    <main class="merch-content-wrapper">
        <section class="merch-hero">

                <span class="outline-text">COLECCIÓN</span><br>

                <a href="#">Instagram</a>

            </div>

    <!-- SCRIPT MENÚ MÓVIL Y CATÁLOGO PUENTE -->
    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        const featuredProduct = document.getElementById('featured-product');
        const productsGrid = document.getElementById('products-grid');
        const catalogCount = document.getElementById('catalog-count');

        const catalog = [
            {
                name: 'Sudadera "Ritmo Solar"',
                slug: 'sudadera-ritmo-solar',
                price: 55,
                status: 'Visible',
                description: 'Sudadera bordada con gráficos folclore futurista y capucha forrada.',
                link: 'https://placeholder-enlace-tienda.com/producto-ritmo-solar',
                image: 'merch_nuevo_drop.jpg'
            },
            {
                name: 'Camiseta "Maquiné"',
                slug: 'camiseta-maquine',
                price: 35,
                status: 'Visible',
                description: 'Camiseta suave de algodón orgánico con tipografía Maquiné.',
                link: 'https://placeholder-enlace-tienda.com/producto-maquine',
                image: 'merch_camiseta_maquine.jpg'
            },
            {
                name: 'Vinilo "Mi Derriengue"',
                slug: 'vinilo-mi-derriengue',
                price: 40,
                status: 'Agotado',
                description: 'Prensado en 180g con arte alternativo y letras impresas.',
                link: 'https://placeholder-enlace-tienda.com/producto-mi-derriengue',
                image: 'merch_vinilo_la_guayaba.jpg'
            },
            {
                name: 'Gorra Logo',
                slug: 'gorra-logo',
                price: 25,
                status: 'Borrador',
                description: 'Gorra ajustable con logo psicodélico bordado.',
                link: 'https://placeholder-enlace-tienda.com/producto-gorra-logo',
                image: 'merch_gorra_logo.jpg'
            }
        ];

        const renderFeatured = (product) => {
            if (!product) return;
            featuredProduct.innerHTML = `
                <div class="new-badge">Destacado</div>
                <div class="cover">
                    <img src="${product.image || 'assets/hero.png'}" alt="${product.name}">
                </div>
                <div class="info">
                    <div class="tag">NUEVO DROP</div>
                    <h2>${product.name}</h2>
                    <p>${product.description || ''}</p>
                    <div class="price-row">
                        <span class="price">$${product.price}</span>
                        <span class="pill">${product.status === 'Agotado' ? 'Agotado' : 'Disponible'}</span>
                    </div>
                    <div class="cta-row">
                        <a class="cta-button" href="${product.link}" target="_blank" rel="noopener">COMPRAR AHORA</a>
                        <a class="cta-secondary" href="${product.link}" target="_blank" rel="noopener">Ir a la tienda</a>
                    </div>
                </div>
            `;
        };

        const renderProducts = (items) => {
            productsGrid.innerHTML = '';
            catalogCount.textContent = `(${items.length} ítems)`;
            items.forEach(product => {
                const card = document.createElement('article');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="cover">
                        <img src="${product.image || 'assets/hero.png'}" alt="${product.name}">
                        ${product.status === 'Borrador' ? '<div class="status-pill">Borrador</div>' : ''}
                    </div>
                    <div class="info">
                        <div class="tag">${product.status === 'Agotado' ? 'Agotado' : 'Enlace externo'}</div>
                        <h3>${product.name}</h3>
                        <p class="desc">${product.description || ''}</p>
                        <div class="price-row">
                            <span class="price">$${product.price}</span>
                        </div>
                        <div class="cta-row">
                            <a class="cta-button" href="${product.link}" target="_blank" rel="noopener">COMPRAR AHORA</a>
                            <a class="cta-secondary" href="${product.link}" target="_blank" rel="noopener">Ir a la tienda</a>
                        </div>
                    </div>
                `;
                productsGrid.appendChild(card);
            });
        };

        renderFeatured(catalog.find(item => item.status !== 'Borrador'));
        renderProducts(catalog.filter(item => item.status !== 'Borrador'));

        hamburger.addEventListener('click', () => navLinks.classList.toggle('open'));
    </script>
<script>
        // --- SCRIPT DE PUNTOS FLOTANTES ---
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;
        let speedMultiplier = 1;
        let scrollTimeout;

        window.addEventListener('resize', function () {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        class Particle {
            constructor() {
                const hues = [90, 110, 135, 155, 180];
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 0.5;
                const depthSpeed = this.size * 0.15;
                this.speedX = (Math.random() * 2 - 1) * depthSpeed;
                this.speedY = (Math.random() * 2 - 1) * depthSpeed;
                const hue = hues[Math.floor(Math.random() * hues.length)];
                const lightness = 45 + Math.random() * 35;
                const alpha = 0.18 + Math.random() * 0.32;
                this.color = `hsla(${hue}, 70%, ${lightness}%, ${alpha})`;
            }
            update() {
                this.x += this.speedX * speedMultiplier;
                this.y += this.speedY * speedMultiplier;
                if (this.x > canvas.width) this.x = 0; else if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0; else if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            requestAnimationFrame(animateParticles);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
        }

        initParticles();
        animateParticles();

        const resetMultiplier = () => speedMultiplier = 1;

        window.addEventListener('wheel', () => {
            speedMultiplier = 3;
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(resetMultiplier, 250);
        });
    </script>
